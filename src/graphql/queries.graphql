query AllPeople {
  allPeople {
    edges {
      node {
        id
        name
      }
    }
  }
}

query AllFilms {
  allFilms {
    films {
      title
      episodeID
      openingCrawl
      director
      producers
      releaseDate
      created
      edited
      id
    }
  }
}

query GetCharacter($characterId: ID!) {
  person(id: $characterId) {
    birthYear
    created
    edited
    filmConnection {
      films {
        id
        title
      }
    }
    gender
    hairColor
    height
    homeworld {
      name
    }
    id
    name
  }
}