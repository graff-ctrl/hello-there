query AllPeople {
  allPeople {
    edges {
      node {
        id
        name
      }
    }
  }
}

query AllFilms {
  allFilms(first: null) {
    films {
      title
      episodeID
      openingCrawl
      director
      producers
      releaseDate
      created
      edited
      id
    }
  }
}

query GetCharacter($id: ID!) {
  person(id: $id) {
    name
    birthYear
    gender
    hairColor
    height
    homeworld {
      id
    }
    species {
      id
      name
      designation
      
    }

  }
}
